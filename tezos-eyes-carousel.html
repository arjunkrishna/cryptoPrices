<!DOCTYPE html>
<html>

<head>
  <!-- <meta http-equiv="refresh" content="60"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    /* On mouse-over, add a deeper shadow */
    .carousel:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .pricecontainer {
      padding: 2px 16px;      
      font-size: 40px;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    .eye {
      position: relative;
      display: inline-block;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      background: #CCC;
    }

    .eye:after {
      /*pupil*/
      position: absolute;
      bottom: 17px;
      right: 10px;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      content: " ";
    }
  </style>
</head>

<body>
  <div class="container">

    
      <div>
        <div class='eye'></div>
        <div class='eye'></div>
      </div>     
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <br>
          <img src="tezos-xtz-logo.svg" alt="Tezos" style="height:400px; background-color: rgb(68, 54, 54);"
            class="center">
          <br>
          <div class="carousel-caption">
            <h3>Tezos (XTZ)</h3>
            <p id="TezosPrice" class="pricecontainer">LA is always so much fun!</p>
          </div>
        </div>

        <div class="item">
          <br>
          <img src="BitcoinSign.svg" alt="Bitcoin" style="height:400px; background-color: rgb(68, 54, 54);"
            class="center">
          <br>
          <div class="carousel-caption">
            <h3>Bitcoin (BTC)</h3>
            <p id="BitcoinPrice" class="pricecontainer">LA is always so much fun!</p>
          </div>
        </div>

        <div class="item">
          <br>
          <img src="ethereum-eth-logo.svg" alt="Ethereum" style="height:400px; background-color: rgb(68, 54, 54);"
            class="center">
          <br>
          <div class="carousel-caption">
            <h3>Ethereum (ETH)</h3>
            <p id="EthereumPrice" class="pricecontainer">LA is always so much fun!</p>
          </div>
        </div>
      </div>
    </div>


    <script>

      setInterval(ajaxCall, 300000);//300000 MS == 5 minutes
      ajaxCall()

      function ajaxCall() {
        $.getJSON("https://min-api.cryptocompare.com/data/price?fsym=XTZ&tsyms=USD", function (data) {
          $("#TezosPrice").text("$" + data["USD"]);
        }).fail(function (dat, textStatus, error) {
          var err = textStatus + ", " + error;
          alert(err);
        });

        $.getJSON("https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD", function (data) {
          $("#BitcoinPrice").text("$" + data["USD"]);
        }).fail(function (dat, textStatus, error) {
          var err = textStatus + ", " + error;
          alert(err);
        });

        $.getJSON("https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=USD", function (data) {
          $("#EthereumPrice").text("$" + data["USD"]);
        }).fail(function (dat, textStatus, error) {
          var err = textStatus + ", " + error;
          alert(err);
        });
      }

      $(".container").mousemove(function (event) {
        var eye = $(".eye");
        var x = (eye.offset().left) + (eye.width() / 2);
        var y = (eye.offset().top) + (eye.height() / 2);
        var rad = Math.atan2(event.pageX - x, event.pageY - y);
        var rot = (rad * (180 / Math.PI) * -1) + 180;
        eye.css({
          '-webkit-transform': 'rotate(' + rot + 'deg)',
          '-moz-transform': 'rotate(' + rot + 'deg)',
          '-ms-transform': 'rotate(' + rot + 'deg)',
          'transform': 'rotate(' + rot + 'deg)'
        });
      });
    </script>
</body>

</html>
